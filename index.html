<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="./javaScript/script.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="info-container">
          <img class="logo-image" src="./images/logo.svg" alt="logo" />
          <img class="mobile-hero" src="./images/hero-mobile.jpg" alt="Hero mobile" />
          <h1><span>We're</span>coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form id="form" action="/" method="GET">
            <div class="email-container">
              <input id="email" name="email" class="email-input" type="email" placeholder="Email Address">
              <button class="email-btn" type="submit"><img src="./images/icon-arrow.svg" alt="Go" /></button>
              <img class="error-image" src="./images/icon-error.svg" alt="Error" />
            </div>
          </form>
          <p id="error" class="error-msg"></p>
        </div>
        <div class="image-container"></div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Omar Al-Dayyat</a>.
      </p>
    </footer>
  </body>

</html>
